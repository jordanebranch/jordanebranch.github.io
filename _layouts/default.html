<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,800,900" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />-->

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="header-wrapper">
      <header class="clearfix container">
        <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

        <div class="site-info">
          <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p>{{ site.description }}</p>
        </div>

        <nav>
          <div class="menu">
            <a href="{{ site.baseurl }}/">About</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/work">Portfolio</a>
          </div>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="mobile-menu">
            <a href="{{ site.baseurl }}/">About</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/work">Portfolio</a>
          </div>
        </nav>
      </header>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

      <div class="container">
        <footer>
          {% include social-share.html %}
        </footer>
      </div>

    {% include analytics.html %}
  </body>
  <script>
  $(document).ready(function(){
  $('.hamburger').click(function(){
    $(this).toggleClass('open');
    $('.mobile-menu').toggleClass('mm-show');
  });
});
  $(window).on('resize',function(){
    $('.mobile-menu').removeClass('mm-show');
    $('.hamburger').removeClass('open');
});
  </script>
</html>
